<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calcolatrice Saverio RPN</title>
</head>
<body onload="calc_inizia()">
<div id="calc_container">
    <form>
        <div id="display">0</div>

        <div id="keyboard">
            <div>
                <input type="button" id="button_+" name="button_+" value="+"/>
                <input type="button" id="button_-" name="button_-" value="-"/>
                <input type="button" id="button_*" name="button_*" value="*"/>
                <input type="button" id="button_/" name="button_/" value="/"/>
                <input type="button" id="button_0" name="button_0" value="0"/>
                <input type="button" id="button_1" name="button_1" value="1"/>
                <input type="button" id="button_2" name="button_2" value="2"/>
                <input type="button" id="button_3" name="button_3" value="3"/>
                <input type="button" id="button_4" name="button_4" value="4"/>
                <input type="button" id="button_5" name="button_5" value="5"/>
                <input type="button" id="button_6" name="button_6" value="6"/>
                <input type="button" id="button_7" name="button_7" value="7"/>
                <input type="button" id="button_8" name="button_8" value="8"/>
                <input type="button" id="button_9" name="button_9" value="9"/>
                <input type="button" id="button_AC" name="button_AC" value="AC"/>
                <input type="button" id="button_conf" name="button_conf" value="Conferma"/>
            </div>
        </div>
    </form>
</div>
<script src="calcolatrice.js"></script>         <!--colleg. file Java-->
<link rel="stylesheet" href="calcolatrice.css"> <!--colleg. file css-->
</body>
</html>
